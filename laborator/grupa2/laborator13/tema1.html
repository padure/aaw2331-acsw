<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .left{
            width: 400px;
            height: 400px;
            background-color: brown;
            float: right;
        }
        .right{
            width: 400px;
            height: 400px;
            background-color: green;
            float: left;
        }
        .bottom{
            background-color: violet;
            height: 400px;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="bottom"></div>
</body>
</html>
