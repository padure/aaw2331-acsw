<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .navbar{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar li{
            border: 1px solid brown;
            margin: 5px;
            padding: 5px;
            float: left;
        }
        header{
            background-color: brown;
            height: 400px;
            clear: both;
        }
    </style>
</head>
<body>
    <ol class="navbar">
        <li>Western Sahara</li>
        <li>Czech Republic</li>
        <li>Benin</li>
        <li>Lao People's Democratic Republic</li>
        <li>Mongolia</li>
    </ol>

    <header></header>
</body>
</html>
