<!DOCTYPE html>
<html lang="ro">
<head>

    <title>Tabele</title>
    <style>
        table{
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

            width: 20%;
        }
        th, td{
            height: 60px;
        }

</head>

        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
